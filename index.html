<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radar Intercept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #a3e635; /* lime-400 */
        overflow: hidden;
      }
      .scan-wedge {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: center;
        /* A radial gradient provides the "glow from the center" effect */
        background: radial-gradient(
            circle at center,
            rgba(163, 230, 53, 0.4) 5%, /* Bright green glow near the center */
            transparent 60%           /* Fades out towards the edge */
        );
        /* A conic mask creates the rotating wedge shape */
        mask-image: conic-gradient(
            from 255deg, /* Aligns with JS rotation logic, centering the wedge at 270deg (UP) */
            transparent 0deg, 
            black 0deg,       /* Wedge starts */
            black 30deg,      /* Wedge ends (30deg width) */
            transparent 30deg
        );
        -webkit-mask-image: conic-gradient(
            from 255deg,
            transparent 0deg,
            black 0deg,
            black 30deg,
            transparent 30deg
        );
      }
      .pulse {
        animation: pulse-animation 1.5s infinite;
      }
      @keyframes pulse-animation {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(255, 82, 82, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(255, 82, 82, 0);
        }
      }
    </style>
